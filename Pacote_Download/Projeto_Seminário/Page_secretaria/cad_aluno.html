<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="Images/UniSGE-removebg-preview.png"> <!--Coloca o logo no topo da guia da página-->
    <link rel="stylesheet" href="cad_aluno.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
</head>
<body>
    <header class="topo">
    <h1>Formulário - Cadastro de Aluno</h1>
</header>
    <div class="box">  
        <fieldset>
            <legend>Formulário Aluno</legend>
              
                <form action="">
                    <br>
                    <div class="inputBox">
                        
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo: </label>
                    </div>
                    <br><br>

                    <div class="inputBox">
                        
                        <input type="number" name="cpf" id="cpf" class="inputUser" required>
                        <label for="cpf" class="labelInput">CPF: </label>
                    </div>
                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser"  required>
                        <label for="email" class="labelInput">Email: </label>
                      
                        
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser"  required>
                        <label for="telefone" class="labelInput">Telefone: </label>
                        
                    
                    </div>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
    
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="caixa_form" required>
                    <br><br><br>
    
                    
                    <H4>Cursando: 
                    <select required name="formacao" id="formacao" class="caixa_form">
                        <option selected disabled value="">Nível de escolaridade</option>
                        <option value="licenciatura">Educação Infantil</option>
                        <option value="bacharelado">Ensino fundamental</option>
                        <option value="mestrado">Ensino médio</option>
                        <option value="doutorado">Graduação</option>
                        <option value="outro">Pós-graduação</option>
                        <option value="outro">Extensão</option>
                    </select>
                </H4>
                    <br>

                    <section class="coluna-50l">
                        <div class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser"  required>
                            <label for="cidade" class="labelInput">Cidade: </label>
                        </div>
                        </section>


                        <section class="coluna-50r">
                    <div class="inputBox">
                        <input type="" name="estado" id="estado" class="inputUser"  required>
                        <label for="estado" class="labelInput">Estado</label>
                    </div>
                    </section>    

                    <br><br>
                    <br><br>
    
                    <div class="inputBox">
                        <input type="text" name="logradouro" id="logradouro" class="inputUser"  required>
                        <label for="logradouro" class="labelInput">Logradouro: </label>
                        
                    </div>
                    <br><br>

                    <section class="coluna-50l">
                    <div class="inputBox">
                        <input type="number" name="numero" id="numero" class="inputUser"  required>
                        <label for="numero" class="labelInput">Número: </label>
                    </div>
                    </section>
                   
                    <section class="coluna-50r">
                    <div class="inputBox">
                        <input type="text" name="bairro" id="bairro" class="inputUser"  required>
                        <label for="bairro " class="labelInput">Bairro: </label>
                    </div>
                    </section>
                    
                    <br><br>
                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="complemento" id="complemento" class="inputUser"  required>
                        <label for="complemento" class="labelInput">Complemento: </label>
                        
                    </div>
                    <br><br>
    
    
                    <input type="submit" name="submit" id="submit" class="submit_form">
                  
            </form>
        </fieldset>
    </div> 
    <div class="background_inf"></div>





</body>
</html>
